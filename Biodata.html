<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body style="background:#FAF3E1; font-family: Arial, sans-serif; color: #84994F;">

<center>
<h1> Biodata </h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <table cellpadding="8" cellspacing="0">

   
      <tr>
        <td>
          <label for="full_name">1) Full name</label><br>
          <input type="text" id="full_name" name="full_name" placeholder="Your full name" required>
        </td>
      </tr>

      <tr>
        <td>
          <label for="father_name">2) Father's / Guardian's name</label><br>
          <input type="text" id="father_name" name="father_name" placeholder="Father or guardian name">
        </td>
      </tr>

      <tr>
        <td>
          <label for="mother_name">3) Mother's name</label><br>
          <input type="text" id="mother_name" name="mother_name" placeholder="Mother's name">
        </td>
      </tr>

      <tr>
        <td>
          <label>4) Date of birth</label><br>
          <input type="date">
        </td>
      </tr>

      <tr>
        <td>
          <label for="age">5) Age</label><br>
          <input type="number" id="age" name="age" min="0" max="20" placeholder="Age">
        </td>
      </tr>

      <tr>
        <td>
          <span>6) Gender</span><br>
          <input type="radio" id="gender_m" name="gender" value="male">
          <label for="gender_m">Male</label><br>
          <input type="radio" id="gender_f" name="gender" value="female">
          <label for="gender_f">Female</label><br>
          <input type="radio" id="gender_o" name="gender" value="other">
          <label for="gender_o">Other</label>
        </td>
      </tr>

      <tr>
        <td>
          <label>7) Other Club/Organization </label><br>
          <select>
            <option value="single">ICT Club</option>
            <option value="married">Science Club</option>
            <option value="other">Filipino Club</option>
            <option value="other">AP Club</option>
            <option value="other">Other</option>
            <option value="other">No Club/Organization</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="contact">8) Contact number</label><br>
          <input type="tel" id="contact" name="contact">
        </td>
      </tr>

      <tr>
        <td>
          <label for="email">9) Email address</label><br>
          <input type="email" id="email" name="email" placeholder="you@example.com">
        </td>
      </tr>

      <tr>
        <td>
          <label for="address">10) Permanent address</label><br>
          <textarea id="address" name="address" rows="3" cols="50"></textarea>
        </td>
      </tr>
<tr>
        <td>
          <label for="city">11) City / Town</label><br>
          <input type="text" id="city" name="city" placeholder="City">
        </td>
      </tr>

      <tr>
        <td>
          <label for="state">12) State / Province</label><br>
          <input type="text" id="state" name="state" placeholder="State or province">
        </td>
      </tr>

      <tr>
        <td>
          <label for="postal">13) Postal / ZIP code</label><br>
          <input type="text" id="postal" name="postal" placeholder="Postal or ZIP code">
        </td>
      </tr>

      <tr>
        <td>
          <label for="country">14) Country</label><br>
          <input type="text" id="country" name="country" placeholder="Country">
        </td>
      </tr>

      <tr>
        <td>
          <label for="nationality">15) Nationality</label><br>
          <input type="text" id="nationality" name="nationality" placeholder="Nationality">
        </td>
      </tr>

<tr>
        <td>
          <span>16) Languages known (check all that apply)</span><br>
          <input type="checkbox" id="lang_en" name="languages" value="english">
          <label for="lang_en">English</label><br>
          <input type="checkbox" id="lang_native" name="languages" value="native">
          <label for="lang_native">Filipino</label><br>
          <input type="checkbox" id="lang_other" name="languages" value="other">
          <label for="lang_other">Other (specify below)</label><br>
          <input type="text" id="languages_other_text" name="languages_other_text" placeholder="If other, list here">
        </td>
      </tr>

      <tr>
        <td>
          <label for="education">17) Educational qualifications (most recent first)</label><br>
          <textarea id="education" name="education" rows="4" cols="50"></textarea>
        </td>
      </tr>

      <tr>
        <td>
          <label for="skills">18) Skills / Strengths</label><br>
          <input type="text" id="skills" name="skills">
        </td>
      </tr>

      <tr>
        <td>
          <label for="experience">19) Work / Volunteer experience</label><br>
          <textarea id="experience" name="experience" rows="4" cols="50"></textarea>
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobbies">20) Hobbies / Interests</label><br>
          <input type="text" id="hobbies" name="hobbies">
        </td>
      </tr>
      <tr>
       <td>
          <input type="submit" value="Submit">
          <input type="reset" value="Clear">
        </td>
      </tr>
    </table>
  </form>
  </center>
</body>
</html>
